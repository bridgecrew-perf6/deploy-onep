---
name: 1P Register Deploy Production

on:
  workflow_run:
    workflows: 
    - Run tests
    types:
    - completed
jobs:
  register_deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: Checkout & Register Deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: provicapital/deploy-onep@master